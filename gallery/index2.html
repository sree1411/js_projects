<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


          <img src="" alt="" width="100px" height="100px" id="img">     

         <button onclick="prevBtn()"> Prev Img</button>
         <button onclick="nextBtn()"> Next Img</button>



     <script>
        var imgs = [
                "https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg",
                "https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg",
                "https://cdn.pixabay.com/photo/2016/03/04/19/36/beach-1236581_1280.jpg",
                "https://cdn.pixabay.com/photo/2018/08/15/13/10/galaxy-3608029_1280.jpg",
                "https://cdn.pixabay.com/photo/2015/04/23/21/59/tree-736875_1280.jpg",
                "https://cdn.pixabay.com/photo/2015/06/19/20/13/sunset-815270_1280.jpg",
                "https://cdn.pixabay.com/photo/2016/11/06/05/36/lake-1802337_1280.jpg",
                "https://cdn.pixabay.com/photo/2015/04/23/21/59/hot-air-balloon-736879_1280.jpg",
            "https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_1280.jpg",
                "https://images.freeimages.com/images/large-previews/2fd/new-york-1572527.jpg",
                "https://images.freeimages.com/images/large-previews/e89/colorado-mountains-1545896.jpg",
                "https://cdn.pixabay.com/photo/2023/07/14/10/30/de-havilland-tiger-moth-8126721_1280.jpg"
            ]

        let currentIndex = 0 

        function updateImg(){
            document.getElementById("img").src = imgs[currentIndex]
        }    
      
        function prevBtn(){
           currentIndex--
          if(currentIndex < 0){
            currentIndex = imgs.length-1;
            console.log(currentIndex)
          }
          console.log(currentIndex)
          updateImg()
        }

        function nextBtn(){
           currentIndex--
          if(currentIndex >= imgs.length-1){
            currentIndex = 0;
          }
          updateImg()
        }
       
        updateImg()


     </script>

</body>
</html>
