<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
         <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <body>

             <button class="btn btn-success" onclick="lowPrice()"> Low - High</button>  
             <button class="btn btn-danger" onclick="highPrice()"> High- Low</button>  


             <ul id="products">
                
             </ul>
            <script>
               
              
               function genTable(){
                document.getElementById("products").innerHTML = ""
                products.forEach((product)=>{
                let mainDiv = document.getElementById("products")
                let createLi = document.createElement('li')
                createLi.innerHTML = `Title : ${product.title}`;
                let createImg = document.createElement('img');
                createImg.src = product.image;
                createImg.style.width = "100px";
                let createPrice = document.createElement('p')
                createPrice.innerHTML = product.price
                createLi.append(createPrice)
                createLi.append(createImg)
                mainDiv.append(createLi);

                 
               })
               }

              



 
             function lowPrice(){
                products.sort((a,b)=>a.price - b.price)
                genTable()
             }

             function highPrice(){
                products.sort((a,b)=>b.price - a.price)
                genTable()
             }

             genTable()






            </script>
        </body>
    </head>
</html>
