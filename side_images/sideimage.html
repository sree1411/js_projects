<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    
    <img id="imageshow" src="" alt="Image" width="300" />
    <button onclick="prev()">Prev Image</button>
    <button onclick="next()">Next Image</button>
    <script>
      let images = [
        "https://via.placeholder.com/300x200.png?text=Image+1",
        "https://via.placeholder.com/300x200.png?text=Image+2",
        "https://via.placeholder.com/300x200.png?text=Image+3",
      ];
      let currentIndex = 0

      function updateImg(){
        document.getElementById('imageshow').src = images[currentIndex]
      }
   
      function prev(){
        currentIndex--;
        if(currentIndex<0){
            currentIndex = images.length - 1;
        }
        updateImg()
      }

      function next(){
        currentIndex++;
        if(currentIndex>=images.length){
            currentIndex = 0
        }
        updateImg()
      }
      updateImg()
    </script>
  </body>
</html>
