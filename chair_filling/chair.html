<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .occupied{
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <h1> Ocupied Chairs : <span id="occ"> </span></h1>
    <h1> Available Chairs :<span id="ava"> </span> </h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8Wvus5LeVgKLOM1oCHMHV-b7JDsswtJFO_A&s" alt=""
    width="100px"  onclick="bookchair(event)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8Wvus5LeVgKLOM1oCHMHV-b7JDsswtJFO_A&s" alt=""
    width="100px"  onclick="bookchair(event)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8Wvus5LeVgKLOM1oCHMHV-b7JDsswtJFO_A&s" alt=""
    width="100px"  onclick="bookchair(event)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8Wvus5LeVgKLOM1oCHMHV-b7JDsswtJFO_A&s" alt=""
    width="100px"  onclick="bookchair(event)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8Wvus5LeVgKLOM1oCHMHV-b7JDsswtJFO_A&s" alt=""
    width="100px"  onclick="bookchair(event)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8Wvus5LeVgKLOM1oCHMHV-b7JDsswtJFO_A&s" alt=""
    width="100px"  onclick="bookchair(event)">

    <script>
        let occupied = 0
        let avaialble = 6
        document.getElementById('occ').innerHTML = occupied;
        document.getElementById('ava').innerHTML = avaialble - occupied;

         function bookchair(e){
            
             if(e.target.className === "occupied"){
                occupied--
             }else{
                occupied++
             }
             document.getElementById('occ').innerHTML = occupied;
             document.getElementById('ava').innerHTML = avaialble - occupied;
             e.target.classList.toggle('occupied');
         }

    </script>
</body>
</html>
